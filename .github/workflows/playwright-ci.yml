name: Playwright Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  feature-tests:
    name: Feature Tests (Parallel)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run feature tests (parallel)
        run: |
          pytest -n auto -m "not serial"

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-feature-results
          path: allure-results

  e2e-tests:
    name: E2E Tests (Serial)
    runs-on: ubuntu-latest
    needs: feature-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run E2E tests (serial)
        run: |
          pytest -m serial

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-e2e-results
          path: allure-results

  publish-allure-report:
    name: Publish Allure Report
    runs-on: ubuntu-latest
    needs: [feature-tests, e2e-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure artifacts
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      - name: Merge Allure results
        run: |
          mkdir merged-results
          find allure-results -type f -name "*.json" -exec cp {} merged-results/ \;

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          curl -o allure.tgz -Ls https://github.com/allure-framework/allure2/releases/latest/download/allure-2.25.0.tgz
          tar -zxvf allure.tgz
          sudo mv allure-*/ /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure report
        run: |
          allure generate merged-results -o allure-report --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
